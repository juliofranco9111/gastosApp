<div class="container">
    <div class="card mt-0">
        <div class="card-body">
            <div class="d-flex mt-0">
                <span class="lstick"></span>
                <h1 class="card-title mx-auto">Nuevo movimiento</h1>
            </div>


            <form [formGroup]="newMovement" (ngSubmit)="saveNewMovement()" class="form-material m-t-40">

                <div class="row">
                    <div class="col-sm-6 margin-x20">
                        <div class="form-group m-b-40">
                            <label for="input6">Tipo de movimiento</label>
                            <select formControlName="type" class="form-control p-0" id="input68">
                                <option></option>
                                <option value="ingreso">Ingreso</option>
                                <option value="gasto">Gasto</option>
                            </select><span class="bar"></span>
                        </div>
                    </div>
                    <div class="col-sm-4 margin-x20">
                        <div class="form-group m-b-40">
                            <label for="input8">Monto</label>
                            <input formControlName="amount" type="number" class="form-control" id="input12">
                            <span class="bar"></span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 margin-x20">
                        <div class="form-group m-b-40">
                            <label for="input9">Categoria</label>
                            <select formControlName="category" class="form-control p-0" id="input6">
                            <option *ngFor="let category of categories"
                            [value]="category">{{category}}</option>
                            <option value="otra"> Otra...</option>
                              
                            </select><span class="bar"></span>
                        </div>
                    </div>
                    <div class="col-sm-4 margin-x20">
                        <div *ngIf="newMovement.controls['category'].value === 'otra'" class="form-group m-b-40">
                            <label for="input1">Nueva categor√≠a</label>
                            <input [(ngModel)]="category2" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="input1">
                            <span *ngIf="categoryValidator" class="text-danger">* La categoria es obligatoria</span>
                            <span class="bar"></span>
                        </div>
                    </div>

                    <div class="col-sm-11 margin-x20 text-left mb-5">
                        <label for="input0">Comentario</label>
                        <input type="text" formControlName="comment" class="form-control">

                    </div>
                </div>




            </form>
        </div>
    </div>
    <div class="row col col-md-5 mx-auto text-center">

        <div class="col col-md-5 mt-2 stick-button" style="position: relative; top: -40px;">
            <button (click)="saveNewMovement()" [disabled]="newMovement.invalid" class="btn btn-success round-button text-white"><i class="fa fa-save fa-2x"></i></button>
        </div>
        <div class="mx-auto col col-md-5 mt-2 stick-button" style="position: relative; top: -40px;">
            <button (click)="cancel()" type="button" class="btn btn-danger round-button text-white"><i class="fa fa-times fa-2x"></i></button>
        </div>
    </div>
</div>
