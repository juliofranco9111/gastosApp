<div class="login-register mx-auto col-12 col-sm-10 col-md-7 col-xl-5 animated fadeIn" style="top: 30px;">
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material" id="loginform" action="index.html">
                <img src="../../../../assets/images/logo-+-tag-lateral.png" class="img-login-register" alt="">
                <h2 class="box-title m-b-20 text-center mt-5">Restablecer contraseña</h2>
                <div class="alert bg-success">

                    <h5 class="text-white">Escribí tu correo electrónico registrado y enviaremos un enlace para restablecer tu contraseña</h5>
                </div>
                <br>

                <div class="form-group mt-3">
                    <div class="col-xs-12">
                        <input class="form-control" id="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" type="text" required="" placeholder="Correo"> </div>

                </div>

                <!-- <div class="row mb-2 mx-1">
                    <div class="col text-danger">
                        <p>* El e-mail es obligatorio y debe ser válido</p>
                    </div>
                </div> -->
            </form>

        </div>

    </div>

    <div class="form-group text-center" style="position: relative; top: -30px;">
        <div class="col-xs-12">
            <button (click)="sendEmailResetPassword()" class="btn btn-lg btn-success round-button" type="submit"><i class="fa fa-chevron-right"></i></button>
        </div>
    </div>





</div>
