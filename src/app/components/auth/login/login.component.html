<div class="login-register mx-auto col-12 col-sm-10 col-md-7 col-xl-5 animated fadeIn" style="top: 30px;">
    <div class="login-box card">
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="logInWithEmailAndPassword()" class="form-horizontal form-material" id="loginform" action="index.html">
                <img src="../../../../assets/images/logo-+-tag-lateral.png" class="img-login-register" alt="">
                <h2 class="box-title m-b-20 text-center">Iniciar sesión</h2>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input formControlName="email" [(ngModel)]="emailUser" class="form-control" type="text" required="" placeholder="Correo"> </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input formControlName="password" class="form-control" type="password" required="" placeholder="Contraseña"> </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-info pull-left p-t-0 ml-3">
                            <input [(ngModel)]="remember" [ngModelOptions]="{standalone: true}" id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                            <label for="checkbox-signup"> Recordarme </label>
                        </div> <a routerLink="/reset" id="to-recover" class="text-dark pull-right mr-3"><i class="fa fa-lock m-r-2"></i> ¿Olvidé mi contraseña?</a> </div>
                </div>

                <div class="row">
                    <div class="col text-danger">
                        <p *ngIf="notValidField('email')">* El e-mail es obligatorio y debe ser válido</p>
                        <p *ngIf="notValidField('password')">* La contraseña es obligatoria</p>
                    </div>

                </div>


                <div class="form-group text-center">
                    <div class="col-xs-12 p-b-20">
                        <button [disabled]="loginForm.invalid" class="btn btn-block btn-lg btn-info" type="submit">Ingresar</button>
                    </div>

                    <div class="col-xs-12 p-b-20">
                        <button type="button" (click)="loginWithGoogle()" class="btn btn-googleplus btn-lg btn-block" data-toggle="tooltip" title="" data-original-title="Login with Google">
                            <i aria-hidden="true" class="fa fa-google-plus"></i>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 mt-5 text-center">
                        No tengo una cuenta<a routerLink="/register" class="text-info m-l-5"><b>Registrarse</b></a>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
